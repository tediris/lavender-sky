Title:
  extends: title # from hand.yml
  font: "ChunkFive Roman 58"
  color: '#000000'
  align: center
  spacing: -15

Art:
  extends: art

Description:
  extends: description # from hand.yml
  font: "ChunkFive Roman 36"
  color: '#000000'
  align: center

Snark:
  extends: snark # from hand.yml
  font: Sans italic 18
  align: center
  valign: middle
  color: '#000000'

Attack:
  extends: bonus1 # from hand.yml
  font: "ChunkFive Roman 48"
  color: '#000000'
  y: += 70
AttackIcon:
  extends: bonus1 # from hand.yml
  x: += 40
  width: -= 40
  height: -= 40

Defend:
  extends: Attack
